name: Haxball Bot Runner

on:
  workflow_dispatch:

jobs:
  run-multiple-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Bot 1
        run: node botsstefano.js

      - name: Run Bot 2
        run: node botsstefano.js

      - name: Run Bot 3
        run: node botsstefano.js
