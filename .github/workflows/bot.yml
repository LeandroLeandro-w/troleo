name: Haxball Bot Runner

on:
  workflow_dispatch:

jobs:
  run-bot-stefano:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run bot stefano
        run: node botsstefano.js

  run-bot-roberto:
    runs-on: ubuntu-latest
